<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Master Template</title>

<style>
  /* ğŸŒˆ Global Styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
  }

  h1 {
    margin-bottom: 40px;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 600;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: center;
  }

  .card {
    width: 180px;
    height: 180px;
    background: #ffffff22;
    border: 2px solid #ffffff55;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    backdrop-filter: blur(5px);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  /* ==========================
     ğŸŒŸ 1. Color Pulse Animation
     ========================== */
  .pulse {
    animation: pulse 2s infinite alternate;
  }
  @keyframes pulse {
    0% { background-color: #ff6f91; }
    100% { background-color: #ffc75f; }
  }

  /* ==========================
     ğŸš€ 2. Slide In-Out Animation
     ========================== */
  .slide {
    animation: slide 3s ease-in-out infinite alternate;
  }
  @keyframes slide {
    0% { transform: translateX(0); }
    100% { transform: translateX(80px); }
  }

  /* ==========================
     ğŸŒ€ 3. Rotate Animation
     ========================== */
  .rotate {
    animation: spin 3s linear infinite;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* ==========================
     âš¡ 4. Bounce Animation
     ========================== */
  .bounce {
    animation: bounce 1.5s ease-in-out infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-60px); }
  }

  /* ==========================
     ğŸ”„ 5. Multi Property Animation
     ========================== */
  .multi {
    animation: combo 4s ease-in-out infinite alternate;
  }
  @keyframes combo {
    0% { transform: scale(1) rotate(0deg); background-color: #845EC2; }
    50% { transform: scale(1.2) rotate(20deg); background-color: #FF9671; }
    100% { transform: scale(1) rotate(0deg); background-color: #845EC2; }
  }

  /* ==========================
     ğŸ’« 6. Loading Spinner Example
     ========================== */
  .loader {
    border: 6px solid rgba(255, 255, 255, 0.3);
    border-top: 6px solid white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }

  /* ==========================
     ğŸŒ  7. Fade In Example
     ========================== */
  .fadein {
    opacity: 0;
    animation: fadeIn 2s ease-in forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* ==========================
     ğŸ” 8. Hover Triggered Animation
     ========================== */
  .hover-animate:hover {
    animation: wiggle 0.5s ease-in-out 2;
  }
  @keyframes wiggle {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    75% { transform: rotate(-5deg); }
  }

</style>
</head>
<body>

<h1>CSS Animation Template</h1>

<div class="container">
  <div class="card pulse">Color Pulse</div>
  <div class="card slide">Slide</div>
  <div class="card rotate">Rotate</div>
  <div class="card bounce">Bounce</div>
  <div class="card multi">Multi</div>
  <div class="card hover-animate">Hover Wiggle</div>
</div>

<br><br>
<div class="loader fadein"></div>

</body>
</html>
