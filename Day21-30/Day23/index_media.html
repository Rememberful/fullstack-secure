<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Queries + Dark Mode Example</title>
<style>
  /* 🎨 Base Styles (Light Mode by default) */
  body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #222;
    text-align: center;
    padding: 50px;
    transition: all 0.4s ease;
  }

  .box {
    width: 300px;
    height: 200px;
    background-color: #007bff;
    color: white;
    line-height: 200px;
    margin: 0 auto;
    border-radius: 10px;
  }

  /* 📱 Small Screens (Mobile) */
  @media (max-width: 600px) {
    .box {
      width: 150px;
      height: 150px;
      line-height: 150px;
      background-color: seagreen;
    }
  }

  /* 💻 Medium Screens (Tablets) */
  @media (min-width: 601px) and (max-width: 900px) {
    .box {
      width: 200px;
      height: 150px;
      line-height: 150px;
      background-color: orange;
    }
  }

  /* 🖥️ Large Screens (Desktops) */
  @media (min-width: 901px) {
    .box {
      background-color: steelblue;
    }
  }

  /* 🌙 Dark Mode Detection */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .box {
      background-color: #bb86fc;
      color: #000;
    }
  }
</style>
</head>
<body>

<h1>🌓 Media Queries + Dark Mode</h1>
<p>Resize the window or switch your system to Dark Mode!</p>

<div class="box">Responsive Box</div>

</body>
</html>
