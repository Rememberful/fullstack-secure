<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Sizing Units Example</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #0d1117;
    color: #c9d1d9;
    padding: 30px;
  }

  h1 {
    color: #58a6ff;
    text-align: center;
    margin-bottom: 30px;
  }

  .box {
    background: #161b22;
    border-radius: 10px;
    margin: 15px 0;
    padding: 10px;
    border: 1px solid #30363d;
  }

  /* 📏 px (absolute) */
  .px-box {
    width: 200px;
    height: 80px;
    font-size: 16px;
  }

  /* 🔠 em (relative to parent) */
  .em-parent {
    font-size: 20px;
  }
  .em-child {
    font-size: 1.5em; /* 1.5 × parent font size */
  }

  /* 🧱 rem (relative to root) */
  html {
    font-size: 16px;
  }
  .rem-box {
    font-size: 2rem; /* 2 × 16 = 32px */
  }

  /* 📐 % (relative to parent width) */
  .percent-parent {
    width: 400px;
    background: #1c2128;
    padding: 10px;
  }
  .percent-child {
    width: 50%;
    background: #238636;
    height: 30px;
  }

  /* 🌆 vh/vw (viewport units) */
  .vh-vw {
    width: 50vw;
    height: 20vh;
    background: #a371f7;
  }
</style>
</head>
<body>

<h1>📏 CSS Sizing Units Examples</h1>

<div class="box px-box">Width = 200px (Fixed)</div>

<div class="box em-parent">
  Parent font = 20px → 
  <span class="em-child">Child font = 1.5em = 30px</span>
</div>

<div class="box rem-box">Font size = 2rem = 32px (based on root)</div>

<div class="box percent-parent">
  <div class="percent-child"></div>
  <p>Child width = 50% of parent</p>
</div>

<div class="box vh-vw">Width = 50vw, Height = 20vh</div>

</body>
</html>
