<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box shadow</title>
    <style>
        /* .box {
            border: 2px solid black;

        .text{
            text-shadow: 2px 2px 5px blue;
            outline: 2px solid greenyellow;
            border: 10px solid red;
            border-radius: 20px;
        }
    </style>
</head>
