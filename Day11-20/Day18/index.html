<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>!important Example</title>
<style>
  /* 1️⃣ Element selector */
  p {
    color: blue;
  }
  /* 2️⃣ Class selector */
  .note {
    color: green;
  }
  /* 3️⃣ ID selector */
  #urgent {
    color: red;
  }
  /* 4️⃣ Override everything using !important */
  .force {
    color: purple !important;
  }
</style>
</head>
<body>

  <p>This is a normal paragraph (blue).</p>

  <p class="note">This has a class (green).</p>

  <p id="urgent" class="note">This has ID and class (red wins normally).</p>

  <p id="urgent" class="note force">
    This has ID + class + !important (purple wins!).
  </p>
</body>
</html>
