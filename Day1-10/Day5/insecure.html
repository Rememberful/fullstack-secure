<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insecure Table Example</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    thead {
      background-color: #eee;
    }
    tfoot {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>User Comments (Insecure)</h2>
  
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <!-- Directly inserting user data as HTML -->
      <tr>
        <td>Aditya</td>
        <td>Hello everyone!</td>
      </tr>
      <tr>
        <td>Riya</td>
        <td>Nice to meet you ðŸ˜Š</td>
      </tr>
      <tr>
        <td>Hacker</td>
        <td><script>alert('XSS')</script></td> <!-- âŒ Dangerous -->
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">End of Comments</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
